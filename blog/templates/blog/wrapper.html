{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'blog/img/icon.png' %}" alt="Logo">
        <span class="logo">blog</span>
        <ul><h3>Navigation:</h3>
            <a href="{% url 'blog_index' %}"><li><i class="fas fa-home"></i> Main</li></a>
            <a href="{% url 'blog_add' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add </li>
            </a>
            {% if user.is_authenticated %}
                <br><p>Hello, <a href="{% url 'profile' user user.id %}">{{ user }}</a>!
                <img src="{{request.user.userprofile.avatar.url}}" ></p>

                <a href="{% url 'account_logout' %}"><li><i class="fas fa-home"></i> Logout</li></a>
            {% elif not user.is_authenticated %}
                <a href="{% url 'account_login' %}"><li><i class="fas fa-home"></i> Login</li></a>
                <a href="{% url 'account_signup' %}"><li><i class="fas fa-home"></i> Registration</li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
