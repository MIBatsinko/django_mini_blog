{% extends 'base.html' %}
{% block title %} Settings {% endblock %}
{% block page_breadcrumbs %} Settings {% endblock %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-3" style="margin-left: 250px; padding-bottom: 200px;">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'profile' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.userprofile.avatar.url}}" >
		</div>
	</div>
	<div class="col-md-6">
		<div class="card card-body">
			<form method="POST" action="" enctype="multipart/form-data" style="margin-right: 30px;">
				{% csrf_token %}
				{{ form.as_p }}
				{{ formset.as_p }}

				{{ user_profile_form.as_p }}
  				{{ user_form.as_p }}
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>

{% endblock %}
