{% extends "base.html" %}
{% block title %} Add post {% endblock %}
{% block content %}
    <div class="features">
        <h1>Add post</h1>
        <form id="article" method="post">
            {% csrf_token %}
            <span>{{ form.errors }}</span><br>
            {{ form.title }}<br>
            <label for="category">Category</label>
            <select form="article" name="category" id="category" class="form-control select2bs4" style="width: 100%;">
<!--              <option selected="selected">Common</option>-->
                {% for category in categories %}
                    <option>{{ category }}</option>
                {% endfor %}
            </select> <br>
            {{ form.description }}<br>
            {{ form.body }}<br>
            <button class="btn btn-success" type="submit">Add post</button>
        </form>
    </div>
{% endblock %}
