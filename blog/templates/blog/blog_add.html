{% extends "base.html" %}
{% block title %} Add post {% endblock %}
{% block content %}
    <div class="features">
        <h1>Add post</h1>
        <form method="post">
            {% csrf_token %}
            <span>{{ error }}</span><br>
            {{ form.title }}<br>
            {{ form.description }}<br>
            {{ form.body }}<br>
<!--            {{ form.author }}<br>-->
            <button class="btn btn-success" type="submit">Add post</button>
          </form>
    </div>
{% endblock %}
