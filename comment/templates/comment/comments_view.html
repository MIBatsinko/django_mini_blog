{% extends "base.html" %}
{% block title %} {{ article.title }} {% endblock %}
{% block content %}
    <div class="features">
        <h4>Comments to article {{ article.title }}:</h4>
                <p>{{ comment.author }}:
                {{ comment.body }}</p>
        <a href="{% url 'comment_add' article.id %}" class="btn btn-info">Write comment</a>
    </div>
{% endblock %}
