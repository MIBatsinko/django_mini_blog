{% extends "base.html" %}
{% block title %} Add comment {% endblock %}
{% block content %}


<div class="margin-tb-100px">
    <div class="container" align="center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Edit comment</h1>
<!--                   TODO: style&ndash;&gt;-->
                <form method="post" style="margin-left: 0px; margin-top: 50px;">
                    {% csrf_token %}
                        {% for error in form.errors %}
                            <span>{{ error }}</span><br>
                        {% endfor %}
                    {{ form.article }}<br>
                    {{ form.body }}<br>
                    {{ form.author }}<br>
                    <button class="btn btn-success" type="submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
