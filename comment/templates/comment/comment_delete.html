{% extends "base.html" %}
{% block title %} Delete post {% endblock %}
{% block content %}

<div class="margin-tb-100px">
    <div class="container" align="center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Are you sure you want to delete comment?</h1>
                <form method="post" class="div-center">
                    {% csrf_token %}
                    <div><h4>"{{ comment.body }}"</h4></div>

                    <button class="btn btn-success" type="submit">Delete comment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
